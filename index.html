<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">NoobFinder ðŸ”¥</h1>

  <div class="gallery">
    <div class="card" data-title="Noob" data-rarity="Commun" data-price="$250" data-bonus="+1$/s" data-img="noob.png">
      <img src="noob.png" alt="Noob">
      <p>Noob</p>
    </div>

    <div class="card" data-title="Noob Boxeur" data-rarity="Rare" data-price="$2k" data-bonus="+6$/s" data-img="noir fond.png">
      <img src="noir fond.png" alt="Noob Boxeur">
      <p>Noob Boxeur</p>
    </div>

    <div class="card" data-title="Noob Ninja" data-rarity="Rare" data-price="$5k" data-bonus="+10$/s" data-img="noir fond.png">
      <img src="noir fond.png" alt="Noob Ninja">
      <p>Noob Ninja</p>
    </div>
  </div>

  <div id="popup" class="popup">
    <span class="close">&times;</span>
    <img id="popupImage" src="" alt="">
    <h2 id="popupTitle"></h2>
    <p id="popupRarity"></p>
    <p id="priceText" class="price"></p>
    <p id="popupBonus" class="bonus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
