<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="mainTitle">NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <div class="images-container">
    <!-- Noob -->
    <div class="image-card" 
         data-title="Noob" 
         data-rarity="Commun" 
         data-price="$250" 
         data-bonus="+1$/s"
         data-img="noob.png">
      <img src="noob.png" alt="Noob">
      <div class="image-title">Noob</div>
    </div>

    <!-- Noob Boxeur -->
    <div class="image-card" 
         data-title="Noob Boxeur" 
         data-rarity="Rare" 
         data-price="$2k" 
         data-bonus="+6$/s"
         data-img="noir fond.png">
      <img src="noir fond.png" alt="Noob Boxeur">
      <div class="image-title">Noob Boxeur</div>
    </div>

    <!-- Noob Ninja -->
    <div class="image-card" 
         data-title="Noob Ninja" 
         data-rarity="Légendaire" 
         data-price="$10k" 
         data-bonus="+20$/s"
         data-img="noir fond.png">
      <img src="noir fond.png" alt="Noob Ninja">
      <div class="image-title">Noob Ninja</div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <span id="popupClose">&times;</span>
    <img id="popupImage" src="" alt="">
    <h2 id="popupTitle"></h2>
    <p id="popupRarity"></p>
    <p id="priceText"></p>
    <p id="popupBonus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
