<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder 🔥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas des particules -->
  <canvas id="particles"></canvas>

  <h1 id="mainTitle">NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <div class="sort-buttons">
    <button id="sortRarity">Trier par Rareté</button>
    <button id="sortPriceAsc">Prix ↑</button>
    <button id="sortPriceDesc">Prix ↓</button>
  </div>

  <div class="images-container">
    <!-- Les noobs ici comme avant -->
  </div>

  <div id="popup" class="popup">
    <span id="popupClose">&times;</span>
    <img id="popupImage" src="" alt="">
    <h2 id="popupTitle"></h2>
    <p id="popupRarity"></p>
    <p><span id="priceLabel">Prix:</span> <span id="priceText"></span></p>
    <p id="popupBonus"></p>
  </div>

  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
