<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder Amélioré 🔥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="mainTitle">NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
    <select id="rarityFilter">
      <option value="all">Toutes raretés</option>
      <option value="Commun">Commun</option>
      <option value="UnCommun">UnCommun</option>
      <option value="Rare">Rare</option>
      <option value="Légendaire">Légendaire</option>
      <option value="Mythique">Mythique</option>
    </select>
  </div>

  <div class="images-container" id="imagesContainer">
    <!-- Les cartes seront générées dynamiquement -->
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <span id="popupClose">&times;</span>
    <img id="popupImage" src="" alt="">
    <h2 id="popupTitle"></h2>
    <p id="popupRarity"></p>
    <p id="priceText"></p>
    <p id="popupBonus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
