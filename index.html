<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="mainTitle">NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <div class="images-container">
    <div class="image-card">
      <img src="noob.png" alt="Noob" id="noobImage">
      <p class="image-title">Noob</p>
    </div>
    <div class="image-card">
      <img src="noir fond.png" alt="Noir Fond" id="noirFondImage">
      <p class="image-title">Noob Boxeur</p>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <span id="popupClose">✖</span>
    <img id="popupImage" src="">
    <h2 id="popupTitle"></h2>
    <p id="popupRarity"></p>
    <p id="priceText"></p>
    <p id="popupBonus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
