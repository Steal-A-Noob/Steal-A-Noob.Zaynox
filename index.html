<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NoobFinder 🔥</h1>
    <div class="search-container">
      <input type="text" placeholder="Recherche... 🔍" id="searchBar">
    </div>
  </header>

  <main>
    <div class="card-container">
      <div class="card" data-name="noob">
        <img src="noob.png" alt="Noob" class="card-image">
        <p class="card-title">Noob</p>
      </div>
      <div class="card" data-name="noir fond">
        <img src="noir fond.png" alt="Noir Fond" class="card-image">
        <p class="card-title">Noob Boxeur</p>
      </div>
    </div>
  </main>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="popupClose" class="popup-close">&times;</span>
      <img id="popupImage" src="" alt="">
      <h2 id="popupTitle"></h2>
      <p id="popupRarity">Rareté: <span id="rarityText"></span></p>
      <p id="popupPrice">Prix: <span id="priceText"></span></p>
      <p id="popupBonus">+1$/s</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
