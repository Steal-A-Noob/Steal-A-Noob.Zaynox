<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
      color: white;
      text-align: center;
    }

    /* Effet flottant */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: float 3s ease-in-out infinite;
      margin-top: 20px;
    }

    .search-container {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      width: 300px;
      max-width: 80%;
    }

    img {
      width: 200px;
      margin-top: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .char-name {
      font-size: 2rem;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1b263b;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 300px;
      position: relative;
    }

    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      color: red;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .rarity span {
      color: #b0b0b0;
    }

    .price {
      color: #00ff00;
      font-size: 1rem;
    }

    .bonus {
      color: yellow;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>NoobFinder 🔥</h1>
  
  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <img src="noob.png" alt="Noob" id="noobImage">
  <div class="char-name">Noob</div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closeBtn">&times;</span>
      <img src="noob.png" alt="Noob">
      <h2>Noob</h2>
      <p class="rarity">Rareté : <span>Commun</span></p>
      <p class="price">$250</p>
      <p class="bonus">+1$/s</p>
    </div>
  </div>

  <script>
    const searchBar = document.getElementById("searchBar");
    const noobImage = document.getElementById("noobImage");
    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("closeBtn");

    // Afficher/masquer selon la recherche
    searchBar.addEventListener("input", function() {
      const value = searchBar.value.toLowerCase();
      if (value.includes("noob")) {
        noobImage.style.display = "block";
        document.querySelector(".char-name").style.display = "block";
      } else {
        noobImage.style.display = "none";
        document.querySelector(".char-name").style.display = "none";
      }
    });

    // Ouvrir le popup au clic
    noobImage.addEventListener("click", function() {
      popup.style.display = "flex";
    });

    // Fermer le popup
    closeBtn.addEventListener("click", function() {
      popup.style.display = "none";
    });

    // Fermer si clic en dehors
    popup.addEventListener("click", function(e) {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
