<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
      margin: 40px 0 20px 0;
    }

    .search-container {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      width: 300px;
      max-width: 80%;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px #415a77;
    }

    #noobImage {
      width: 150px;
      margin-top: 10px;
      border: 4px solid gray;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    #noobImage:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1b263b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      color: white;
      width: 300px;
    }

    .popup-content h2 {
      margin-top: 0;
      font-size: 2rem;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
      color: red;
    }

    .rarity {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    .rarity span {
      color: #b0b0b0; /* gris clair foncé */
    }

    .price {
      font-size: 1rem;
      color: #00ff00;
      margin: 0;
    }

    .per-second {
      font-size: 0.9rem;
      color: yellow;
    }
  </style>
</head>
<body>

  <h1>NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <img src="noob.png" alt="Noob" id="noobImage">

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h2>Noob</h2>
      <p class="rarity">Rareté : <span>Commun</span></p>
      <p class="price">$250</p>
      <p class="per-second">+1$/s</p>
    </div>
  </div>

  <script>
    const searchBar = document.getElementById("searchBar");
    const noobImage = document.getElementById("noobImage");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");

    // Afficher image si correspondance partielle
    searchBar.addEventListener("input", function() {
      const value = searchBar.value.toLowerCase();
      if (value.includes("noob")) {
        noobImage.style.display = "block";
      } else {
        noobImage.style.display = "none";
      }
    });

    // Ouverture popup
    noobImage.addEventListener("click", function() {
      popup.style.display = "flex";
    });

    // Fermeture popup
    closePopup.addEventListener("click", function() {
      popup.style.display = "none";
    });

    // Fermer si clic en dehors
    popup.addEventListener("click", function(e) {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>

</body>
</html>
