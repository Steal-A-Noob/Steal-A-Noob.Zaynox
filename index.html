<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder 🔥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Particules -->
  <div id="particles-js"></div>

  <h1 id="mainTitle">NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <div class="sort-buttons">
    <button id="sortRarity">Trier par rareté</button>
    <button id="sortPriceAsc">Prix croissant</button>
    <button id="sortPriceDesc">Prix décroissant</button>
  </div>

  <div class="images-container">
    <!-- Toutes les cartes Noob -->
    <div class="image-card glow-Commun" data-title="Noob" data-rarity="Commun" data-price="250" data-bonus="1$/s">
      <img src="noob.png" alt="Noob">
      <div class="image-title">Noob</div>
    </div>

    <div class="image-card glow-Rare" data-title="Noob Boxeur" data-rarity="Rare" data-price="2000" data-bonus="6$/s">
      <img src="Boxeur.png" alt="Noob Boxeur">
      <div class="image-title">Noob Boxeur</div>
    </div>

    <div class="image-card glow-Rare" data-title="Noob Ninja" data-rarity="Rare" data-price="10000" data-bonus="20$/s">
      <img src="Ninja.PNG" alt="Noob Ninja">
      <div class="image-title">Noob Ninja</div>
    </div>

    <div class="image-card glow-Commun" data-title="Agent Noob" data-rarity="Commun" data-price="250" data-bonus="1$/s">
      <img src="Agent.PNG" alt="Agent Noob">
      <div class="image-title">Agent Noob</div>
    </div>

    <div class="image-card glow-Commun" data-title="Surf Noob" data-rarity="Commun" data-price="550" data-bonus="2$/s">
      <img src="Surf.PNG" alt="Surf Noob">
      <div class="image-title">Surf Noob</div>
    </div>

    <div class="image-card glow-Légendaire" data-title="Hacker Noob" data-rarity="Légendaire" data-price="250000" data-bonus="20$/s">
      <img src="hackeur.png" alt="Hacker Noob">
      <div class="image-title">Hacker Noob</div>
    </div>

    <div class="image-card glow-UnCommun" data-title="Magic Noob" data-rarity="UnCommun" data-price="250" data-bonus="1$/s">
      <img src="magic noob.png" alt="Magic Noob">
      <div class="image-title">Magic Noob</div>
    </div>

    <div class="image-card glow-Mythique" data-title="God Noob" data-rarity="Mythique" data-price="30000" data-bonus="20$/s">
      <img src="noir fond.png" alt="God Noob">
      <div class="image-title">God Noob</div>
    </div>
  </div>

  <!-- Popup vertical -->
  <div id="popup" class="popup">
    <span id="popupClose">&times;</span>
    <img id="popupImage" src="" alt="">
    <h2 id="popupTitle"></h2>
    <p id="popupRarity"></p>
    <p id="priceText"></p>
    <p id="popupBonus"></p>
  </div>

  <script src="particles.js"></script>
  <script src="script.js"></script>

</body>
</html>
