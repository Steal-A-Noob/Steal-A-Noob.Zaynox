<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NoobFinder 🔥</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<div id="particles-js"></div>

<h1 id="mainTitle">NoobFinder 🔥</h1>

<div class="search-container">
  <input type="text" id="searchBar" placeholder="Recherche... 🔍">
</div>

<div class="sort-buttons">
  <button id="sortRarity">Trier par rareté</button>
  <button id="sortPriceAsc">Prix croissant</button>
  <button id="sortPriceDesc">Prix décroissant</button>
</div>

<div class="images-container">
  <!-- Toutes les cartes depuis la conversation -->
  <div class="image-card glow-Commun" data-title="Noob" data-rarity="Commun" data-price="100" data-bonus="1$/s"><img src="noob.png" alt="Noob"><div class="image-title">Noob</div></div>
  <div class="image-card glow-Rare" data-title="Noob Boxeur" data-rarity="Rare" data-price="100000" data-bonus="6$/s"><img src="Boxeur.png" alt="Noob Boxeur"><div class="image-title">Noob Boxeur</div></div>
  <div class="image-card glow-Rare" data-title="Noob Ninja" data-rarity="Rare" data-price="12000" data-bonus="95$/s"><img src="Ninja.PNG" alt="Noob Ninja"><div class="image-title">Noob Ninja</div></div>
  <div class="image-card glow-Commun" data-title="Agent Noob" data-rarity="Commun" data-price="250" data-bonus="1$/s"><img src="Agent.PNG" alt="Agent Noob"><div class="image-title">Agent Noob</div></div>
  <div class="image-card glow-Commun" data-title="Surf Noob" data-rarity="Commun" data-price="200" data-bonus="2$/s"><img src="Surf.PNG" alt="Surf Noob"><div class="image-title">Surf Noob</div></div>
  <div class="image-card glow-Legendaire" data-title="Hacker Noob" data-rarity="Legendaire" data-price="250000" data-bonus="1500$/s"><img src="hackeur.png" alt="Hacker Noob"><div class="image-title">Hacker Noob</div></div>
  <div class="image-card glow-Uncommun" data-title="Magic Noob" data-rarity="UnCommun" data-price="1600" data-bonus="14$/s"><img src="magic noob.png" alt="Magic Noob"><div class="image-title">Magic Noob</div></div>
  <div class="image-card glow-Mythique" data-title="God Noob" data-rarity="Mythique" data-price="2500000" data-bonus="13000$/s"><img src="God.PNG" alt="God Noob"><div class="image-title">God Noob</div></div>
  <div class="image-card glow-Uncommun" data-title="Swat Noob" data-rarity="UnCommun" data-price="3200" data-bonus="28$/s"><img src="Swat.PNG" alt="Swat Noob"><div class="image-title">Swat Noob</div></div>
  <div class="image-card glow-Commun" data-title="Poor Noob" data-rarity="Commun" data-price="400" data-bonus="4$/s"><img src="Poor.PNG" alt="Poor Noob"><div class="image-title">Poor Noob</div></div>
  <div class="image-card glow-Rare" data-title="Rich Noob" data-rarity="Rare" data-price="50000" data-bonus="350$/s"><img src="Rich.PNG" alt="Rich Noob"><div class="image-title">Rich Noob</div></div>
  <div class="image-card glow-Legendaire" data-title="King Noob" data-rarity="Legendaire" data-price="500000" data-bonus="3000$/s"><img src="King.PNG" alt="King Noob"><div class="image-title">King Noob</div></div>
  <div class="image-card glow-Uncommun" data-title="Buildeur Noob" data-rarity="UnCommun" data-price="6000" data-bonus="50$/s"><img src="Buildeur.PNG" alt="Buildeur Noob"><div class="image-title">Buildeur Noob</div></div>
  <div class="image-card glow-Rare" data-title="Sleeping Noob" data-rarity="Rare" data-price="24000" data-bonus="190$/s"><img src="Sleeping.PNG" alt="Sleeping Noob"><div class="image-title">Sleeping Noob</div></div>
  <div class="image-card glow-Legendaire" data-title="Demon Noob" data-rarity="Légendaire" data-price="1000000" data-bonus="6000$/s"><img src="Demon.PNG" alt="Demon Noob"><div class="image-title">Demon Noob</div></div>
  <div class="image-card glow-Legendaire" data-title="Sayan Noob" data-rarity="Mythique" data-price="5000000" data-bonus="26000$/s"><img src="Sayan.PNG" alt="Sayan Noob"><div class="image-title">Sayan Noob</div></div>
  <div class="image-card glow-Legendaire" data-title="Teacher Noob" data-rarity="UnCommun" data-price="800" data-bonus="7$/s"><img src="Teacher.PNG" alt="Teacher Noob"><div class="image-title">Teacher Noob</div></div>
  <div class="image-card glow-Legendaire" data-title="Solider Noob" data-rarity="Secret" data-price="12000000" data-bonus="60000$/s"><img src="Solider.PNG" alt="Solider Noob"><div class="image-title">Solider Noob</div></div>
</div>

<div id="popup" class="popup">
  <span id="popupClose">&times;</span>
  <img id="popupImage" src="" alt="">
  <h2 id="popupTitle"></h2>
  <p id="popupRarity"></p>
  <p id="priceText"></p>
  <p id="popupBonus"></p>
</div>

<div class="footer">
  Développé par Zaynox pour Steal a Noob de DarSya's Creations
</div>

<script src="script.js"></script>
</body>
</html>
