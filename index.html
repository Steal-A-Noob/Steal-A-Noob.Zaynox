<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Image de fond en haut -->
  <img src="fond noir.png" alt="Fond" class="top-image">

  <h1>NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <img src="noob.png" alt="Noob" id="noobImage" class="character">
  <div class="char-name">Noob</div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closeBtn">&times;</span>
      <img src="noob.png" alt="Noob">
      <h2>Noob</h2>
      <p class="rarity">Rareté : <span>Commun</span></p>
      <p class="price">$250</p>
      <p class="bonus">+1$/s</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
