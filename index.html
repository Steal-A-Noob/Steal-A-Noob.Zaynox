<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <div class="characters-row">
    <div class="character-container">
      <img src="noob.png" alt="Noob" class="character" data-name="Noob" data-img="noob.png">
      <div class="char-name">Noob</div>
    </div>

    <div class="character-container">
      <img src="noir fond.png" alt="Noir Fond" class="character" data-name="Noob Boxeur" data-img="noir fond.png">
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closeBtn">&times;</span>
      <img src="" alt="" id="popupImage">
      <h2 id="popupName"></h2>
      <p class="rarity">Rareté : <span>Commun</span></p>
      <p class="price">$250</p>
      <p class="bonus">+1$/s</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
