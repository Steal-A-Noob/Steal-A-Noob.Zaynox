<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <div class="cards-container">
    <div class="card" data-title="Noob" data-name="noob">
      <img src="noob.png" alt="Noob" class="card-image">
      <p class="card-name">Noob</p>
    </div>
    <div class="card" data-title="Noob Boxeur" data-name="noob boxeur">
      <img src="noir fond.png" alt="Noob Boxeur" class="card-image">
      <p class="card-name">Noob Boxeur</p>
    </div>
  </div>

  <div id="popup">
    <div class="popup-content">
      <span id="popupClose">&times;</span>
      <img id="popupImage" src="" alt="">
      <h2 id="popupTitle"></h2>
      <p>Rareté: <span id="rarityText"></span></p>
      <p>Prix: <span id="priceText"></span></p>
      <p><span id="popupBonus"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
