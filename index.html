  <style>
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
      z-index: 1000;
      transition: transform 0.5s ease;
    }

    .popup.inverted {
      transform: translate(-50%, -50%) rotateX(180deg);
    }

    .popup.inverted img,
    .popup.inverted h2,
    .popup.inverted p {
      transform: rotateX(180deg);
    }

    #popupClose {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>
