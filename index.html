<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
      margin-top: 40px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .search-container {
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      width: 300px;
      max-width: 80%;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px #415a77;
    }

    .image-card {
      margin-top: 30px;
      border: 3px solid gray;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 200px;
    }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      cursor: pointer;
    }

    .image-card img {
      width: 100%;
      display: block;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1b263b;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    .popup-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .rarity span {
      color: #b0b0b0; /* gris clair un peu foncé */
    }

    .price {
      font-size: 1rem;
      color: #00ff00; /* vert fluo */
      margin: 5px 0;
    }

    .bonus {
      font-size: 0.9rem;
      color: yellow;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h1>NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <div class="image-card" id="noobCard">
    <img src="noob.png" alt="Noob">
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">×</span>
      <p class="popup-title">Noob</p>
      <p class="rarity">Rareté : <span>Commun</span></p>
      <p class="price">$250</p>
      <p class="bonus">+1$/s</p>
    </div>
  </div>

  <script>
    const searchBar = document.getElementById("searchBar");
    const noobCard = document.getElementById("noobCard");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");

    // Affiche image si mot trouvé
    searchBar.addEventListener("input", function() {
      const value = searchBar.value.toLowerCase();
      if (value.includes("noob")) {
        noobCard.style.display = "block";
      } else {
        noobCard.style.display = "none";
      }
    });

    // Ouvrir popup
    noobCard.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    // Fermer popup
    closePopup.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Fermer popup si clic en dehors
    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
