<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder 🔥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="mainTitle">NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <div class="sort-buttons">
    <button id="sortRarity">Trier par rareté</button>
    <button id="sortPriceAsc">Prix croissant</button>
    <button id="sortPriceDesc">Prix décroissant</button>
  </div>

  <div class="images-container"></div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <span id="popupClose">&times;</span>
    <img id="popupImage" src="" alt="">
    <h2 id="popupTitle"></h2>
    <p id="popupRarity"></p>
    <p id="priceText"></p>
    <p id="popupBonus"></p>
  </div>

  <!-- Scripts -->
  <script src="particles.js"></script> <!-- si fond animé -->
  <script src="script.js"></script>

</body>
</html>
