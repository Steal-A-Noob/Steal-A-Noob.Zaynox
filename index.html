<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      margin: 20px 0 10px 0;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .search-container {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      width: 300px;
      max-width: 80%;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px #415a77;
    }

    #noobImage {
      width: 200px; /* Plus petit */
      margin-top: 20px;
      border: 5px solid gray;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    #noobImage:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,255,255,0.7);
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1b263b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .popup-content img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: red;
    }

    .rarity {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    .price {
      font-size: 1rem;
      color: #00ff00;
      margin: 0;
    }

    .income {
      font-size: 0.9rem;
      color: yellow;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h1>NoobFinder 🔥</h1>
  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <img src="noob.png" alt="Noob" id="noobImage">

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" id="closePopup">&times;</span>
      <img src="noob.png" alt="Noob">
      <p class="rarity">Rareté : Commun</p>
      <p class="price">$250</p>
      <p class="income">+1$/s</p>
    </div>
  </div>

  <script>
    const searchBar = document.getElementById("searchBar");
    const noobImage = document.getElementById("noobImage");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");

    searchBar.addEventListener("input", function() {
      const value = searchBar.value.toLowerCase();
      if ("noob".includes(value) && value !== "") {
        noobImage.style.display = "block";
      } else if (value === "") {
        noobImage.style.display = "block";
      } else {
        noobImage.style.display = "none";
      }
    });

    noobImage.addEventListener("click", function() {
      popup.style.display = "flex";
    });

    closePopup.addEventListener("click", function() {
      popup.style.display = "none";
    });

    popup.addEventListener("click", function(e) {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
