<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
      animation: floatTitle 3s ease-in-out infinite, glowPulse 2s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px rgba(0, 150, 255, 0.7); }
      50% { text-shadow: 0 0 20px rgba(0, 200, 255, 1); }
      100% { text-shadow: 0 0 10px rgba(0, 150, 255, 0.7); }
    }

    .search-container {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    input[type="text"] {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      width: 300px;
      max-width: 80%;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px #415a77;
    }

    #noobImage {
      width: 300px;
      margin-top: 30px;
      border: 4px solid gray;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #noobImage:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      min-width: 250px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    .popup-content img {
      width: 150px;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
  </div>

  <img src="noob.png" alt="Noob" id="noobImage">

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" id="closePopup">&times;</span>
      <img src="noob.png" alt="Noob">
      <h2>Noob</h2>
      <p>Rareté : Commun</p>
    </div>
  </div>

  <script>
    const searchBar = document.getElementById("searchBar");
    const noobImage = document.getElementById("noobImage");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");

    searchBar.addEventListener("input", function() {
      const value = searchBar.value.toLowerCase();
      if ("noob".startsWith(value) && value.length > 0) {
        noobImage.style.display = "block";
      } else if (value.length === 0) {
        noobImage.style.display = "block";
      } else {
        noobImage.style.display = "none";
      }
    });

    noobImage.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closePopup.addEventListener("click", () => {
      popup.style.display = "none";
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
