<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steal a Noob - Galerie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Titre flottant -->
  <h1>Steal a Noob</h1>

  <!-- Barre de recherche -->
  <input type="text" id="searchBar" placeholder="Rechercher...">

  <!-- Boutons de tri -->
  <div class="sort-buttons">
    <button id="sortRarity">Trier par rareté</button>
    <button id="sortPriceAsc">Prix croissant</button>
    <button id="sortPriceDesc">Prix décroissant</button>
  </div>

  <!-- Container des images -->
  <div class="images-container">
    <div class="image-card" data-title="Épée Mythique" data-rarity="Mythique" data-price="500" data-bonus="+50 Force">
      <img src="images/epee_mythique.png" alt="Épée Mythique">
    </div>
    <div class="image-card" data-title="Bouclier Légendaire" data-rarity="Légendaire" data-price="300" data-bonus="+30 Défense">
      <img src="images/bouclier_legendaire.png" alt="Bouclier Légendaire">
    </div>
    <div class="image-card" data-title="Potion Rare" data-rarity="Rare" data-price="150" data-bonus="+20 Santé">
      <img src="images/potion_rare.png" alt="Potion Rare">
    </div>
    <div class="image-card" data-title="Casque Commun" data-rarity="Commun" data-price="50" data-bonus="+5 Défense">
      <img src="images/casque_commun.png" alt="Casque Commun">
    </div>
    <div class="image-card" data-title="Gants Uncommun" data-rarity="Uncommun" data-price="75" data-bonus="+10 Agilité">
      <img src="images/gants_uncommun.png" alt="Gants Uncommun">
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
      <span id="popupClose">&times;</span>
      <img id="popupImage" src="" alt="Image Popup">
      <h2 id="popupTitle"></h2>
      <p id="popupRarity"></p>
      <p id="priceText"></p>
      <p id="popupBonus"></p>
    </div>
  </div>

  <!-- Footer bleu -->
  <div class="footer">
    Développé par Zaynox pour Steal a Noob de DarSya's Creations
  </div>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
