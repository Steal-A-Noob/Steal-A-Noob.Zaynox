<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoobFinder 🔥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="mainTitle">NoobFinder 🔥</h1>

  <div class="search-container">
    <input type="text" placeholder="Recherche... 🔍" id="searchBar">
    <select id="sortSelect">
      <option value="">Trier par</option>
      <option value="rarity">Rareté</option>
      <option value="price">Prix</option>
      <option value="bonus">Bonus</option>
    </select>
  </div>

  <div class="images-container" id="imagesContainer">
    <!-- Noob -->
    <div class="image-card" 
         data-title="Noob" 
         data-rarity="Commun" 
         data-price="250" 
         data-bonus="1"
         data-img="noob.png">
      <img src="noob.png" alt="Noob">
      <div class="image-title">Noob</div>
    </div>

    <!-- Noob Boxeur -->
    <div class="image-card" 
         data-title="Noob Boxeur" 
         data-rarity="Rare" 
         data-price="2000" 
         data-bonus="6"
         data-img="noir fond.png">
      <img src="noir fond.png" alt="Noob Boxeur">
      <div class="image-title">Noob Boxeur</div>
    </div>

    <!-- Noob Ninja -->
    <div class="image-card" 
         data-title="Noob Ninja" 
         data-rarity="Rare" 
         data-price="10000" 
         data-bonus="20"
         data-img="noir fond.png">
      <img src="noir fond.png" alt="Noob Ninja">
      <div class="image-title">Noob Ninja</div>
    </div>

    <!-- Agent Noob -->
    <div class="image-card" 
         data-title="Agent Noob" 
         data-rarity="Commun" 
         data-price="250" 
         data-bonus="1"
         data-img="noir fond.png">
      <img src="noir fond.png" alt="Agent Noob">
      <div class="image-title">Agent Noob</div>
    </div>

    <!-- Surf Noob -->
    <div class="image-card" 
         data-title="Surf Noob" 
         data-rarity="Commun" 
         data-price="550" 
         data-bonus="2"
         data-img="noir fond.png">
      <img src="noir fond.png" alt="Surf Noob">
      <div class="image-title">Surf Noob</div>
    </div>

    <!-- Hacker Noob -->
    <div class="image-card" 
         data-title="Hacker Noob" 
         data-rarity="Légendaire" 
         data-price="30000" 
         data-bonus="20"
         data-img="noir fond.png">
      <img src="noir fond.png" alt="Hacker Noob">
      <div class="image-title">Hacker Noob</div>
    </div>

    <!-- Magic Noob -->
    <div class="image-card" 
         data-title="Magic Noob" 
         data-rarity="UnCommun" 
         data-price="250" 
         data-bonus="1"
         data-img="noir fond.png">
      <img src="noir fond.png" alt="Magic Noob">
      <div class="image-title">Magic Noob</div>
    </div>

    <!-- God Noob -->
    <div class="image-card" 
         data-title="God Noob" 
         data-rarity="Mythique" 
         data-price="30000" 
         data-bonus="20"
         data-img="noir fond.png">
      <img src="noir fond.png" alt="God Noob">
      <div class="image-title">God Noob</div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <span id="popupClose">&times;</span>
    <img id="popupImage" src="" alt="">
    <h2 id="popupTitle"></h2>
    <p id="popupRarity"></p>
    <p id="priceText"></p>
    <p id="popupBonus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
